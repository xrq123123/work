<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
			<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/blog.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<div class="container">
			<!--博文大标题-->
			<div class="col-md-12 text-center">My Blog</div>
			<!--触发增加事件-->
			<div class="col-md-12 text-add">
				<a href="javascript:;" data-toggle="modal" data-target="#myAddModal">增加</a>
			</div>
                        <!--博客大盒子 -->
                        <div id="blogDiv">    
			<!--博文列表第一个开始-->
		
                        </div>

		</div>		
		 <!--  增加文章 -->
    <div class="modal fade" id="myAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">增加文章</h4>
                </div>
                <form id="myAddForm" name="myAddForm">
				   <div class="modal-body">
                        <div class="form-group">
                            <label for="title" class="control-label">标题：</label>
                            <input type="text" class="form-control" name="title">
                        </div>
						 <div class="form-group">
                            <label for="content" class="control-label">正文：</label>
                          <textarea name="content" class="form-control" rows="15"></textarea>
                        </div>
					</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="myAddPut()">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	
			 <!--  修改文章 -->
    <div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改文章</h4>
                </div>
                <form id="myEditForm">
                    <div class="modal-body">
                        <input type="hidden" name="key" value=""/>
                        <div class="form-group">
                            <label for="title" class="control-label">标题：</label>
                            <input type="text" class="form-control" name="title">
                        </div>
						 <div class="form-group">
                            <label for="content" class="control-label">正文：</label>
                          <textarea name="content" class="form-control" rows="15"></textarea>
                        </div>
					</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="myEditPut()">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
		
	</body>

</html>
